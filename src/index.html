<!DOCTYPE html>
<html ng-app="disasterRelief">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title>Disaster Relief</title>
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-controller="MainCtrl as main">

    <!-- navigation -->
    <nav>
      <div class="nav-right nav-menu">
           <a class="nav-item" ui-sref="register" ng-if="!main.isAuthenticated()">Register</a>
           <a class="nav-item" ui-sref="login" ng-if="!main.isAuthenticated()">Login</a>
           <a class="nav-item" ng-click="main.logout()">Logout</a>
      </div>
    </nav>

    <!-- displaying error message -->
    <div class="notification" ng-if="main.message">{{ main.message }}</div>

    <!-- main -->
    <main ui-view></main>
