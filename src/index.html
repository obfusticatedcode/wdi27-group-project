<!DOCTYPE html>
<html ng-app="disasterRelief">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title>Disaster Relief</title>

    <!-- endinject -->
    <!-- inject:css -->

  </head>
  <body ng-controller="MainCtrl as main">


    <!-- navigation -->
    <nav>

      <div class="nav-right nav-menu">
        <ul>
          <li ng-if="!main.isAuthenticated()"> <a class="nav-item" ui-sref="register">Register</a></li>
          <li ng-if="!main.isAuthenticated()"> <a class="nav-item" ui-sref="login">Login</a></li>
