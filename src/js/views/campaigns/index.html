<!DOCTYPE html>

<section class="columns">

  <div class="column is-three-quarters is-offset-one-quarter">
    <div class="columns is-multiline">
      <div ng-repeat="campaign in campaignsIndex.all track by $index" class="column is-4 campaign-item">
        <div class="campaigns-single">
          <h2 class="title">{{ campaign.name }}</h2>
          <div class="campaign single-image" style="background-image:url('{{ campaign.imageSRC }}')" ui-sref="campaignsShow({ id: campaign.id })"></div>
          <p> {{ campaignsIndex.distance[$index] }} metres away </p>
          <p><strong>{{ campaign.campaignType }}</strong></p>
          <p><strong>{{ campaign.description }}</strong></p>
          <p><em>{{ campaign.createdBy.username }}</em></p>
          <g-map class="indexmap" center="campaignsShow.campaign.location"></g-map>

          <p ui-sref="campaignsShow({ id: campaign.id })">View</p>
        </div>
      </div>
    </div>
  </div>

</section>
