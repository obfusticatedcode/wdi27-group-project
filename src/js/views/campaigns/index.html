<!DOCTYPE html>

<aside class="column is-one-quarter">
  <google-map center="{lat: 51.515419, lng: -0.141099 }" locations="campaignsIndex.locations"></google-map>
  <button ng-click="campaignsIndex.getLocations()">Click!</button>
</aside>



<div class="column is-three-quarters is-offset-one-quarter">
  <div class="columns is-multiline">
    <div ng-repeat="campaign in campaignsIndex.all" class="column is-4 campaign-item">
      <div class="campaigns-single">
        <h2 class="title">{{ campaign.name }}</h2>
        <div class="campaign single-image" style="background-image:url('{{ campaign.imageSRC }}')" ui-sref="campaignsShow({ id: campaign.id })"></div>
        <p><strong>{{ campaign.campaignType }}</strong></p>
        <p><strong>{{ campaign.createdBy.username }}</strong></p>
        <a ui-sref="campaignsShow({ id: campaign.id })">Show</a>
      </div>
    </div>
  </div>
</div>
