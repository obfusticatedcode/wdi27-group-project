<!DOCTYPE html>
<section>
  <div class="columns">
    <div class="column is-5 is-offset-1">
      <h1 class="showtitle">{{ campaignsShow.campaign.name }}</h1>
      <!-- image -->
      <img id="editimg" ng-src="{{ campaignsShow.campaign.imageSRC }}">


      <!-- campaignType -->
      <label class="label" for="campaignType">Campaign Type:</label>
      <p>
        {{ campaignsShow.campaign.campaignType }}
      </p>
      <!-- category -->
      <label class="label" for="category">Category:</label>
      <div ng-repeat="category in campaignsShow.campaign.categories">
        <p> {{ category.name }} </p>
        <p> {{ category.people }} </p>
      </div>
      <!-- address -->
      <label class="label" for="address">Address:</label>
      <p>
        {{ campaignsShow.campaign.address}}
      </p>
      <!-- description -->
      <label class="label" for="description">Description:</label>
      <p>
        {{ campaignsShow.campaign.description }}
      </p>

      <label class="label" for="description">Created by:</label>
      <p>
        <a ui-sref="usersShow({id: campaignsShow.campaign.createdBy.id })">{{ campaignsShow.campaign.createdBy.username }} </a>
      </p>

      <hr>
      <div class="">
        <button class="button is-success" ui-sref="campaignsEdit({ id: campaignsShow.campaign.id })" ng-if="main.isAuthenticated() && main.currentUserId === campaignsShow.campaign.createdBy.id" id="editbutton">Edit</button>
      </div>

      <div class="">
        <button class="button is-danger" ng-click="campaignsShow.delete()" ng-if="main.isAuthenticated() && main.currentUserId === campaignsShow.campaign.createdBy.id" id="deletebutton">Delete</button>
      </div>

      <div class="">
        <a class="button  is-success" href="mailto:{{campaignsShow.campaign.createdBy.email}}?Subject=Can%20you%20help%20me%20out?">Send Mail</a>
      </div>
    </div>


    <div class="column is-6">
      <h1 class="showtitle">Map</h1>
      <g-map class="map map-show column is-11" center="campaignsShow.campaign.location"></g-map>
    </div>


  </div>

</section>
