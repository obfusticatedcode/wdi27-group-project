<!DOCTYPE html>
<section>
  <div class="columns">
    <div class="column is-6 is-offset-2">
      <h1>{{ campaignsShow.campaign.name }}</h1>

      <a class="button is-small is-success" href="mailto:{{campaignsShow.campaign.createdBy.email}}?Subject=Can%20you%20help%20me%20out?">Send Mail</a>
      <!-- campaignType -->
      <label for="campaignType">Campaign Type</label>
      <p>
        {{ campaignsShow.campaign.campaignType }}
      </p>
      <!-- category -->
      <label for="category">Category</label>
      <p>
        {{ campaignsShow.campaign.category }}
      </p>
      <!-- people -->
      <label for="people">Number of people</label>
      <p>
        {{ campaignsShow.campaign.people }}
      </p>
      <!-- expiry date -->
      <label for="expiryDate">Expiry date</label>
      <p>
        {{ campaignsShow.campaign.expiryDate }}
      </p>
      <!-- description -->
      <label for="description">Description</label>
      <p>
        {{ campaignsShow.campaign.description }}
      </p>

      <g-map class="map" center="campaignsShow.campaign.location"></g-map>

      <hr>
      <button class="button is-small is-success" ui-sref="campaignsEdit({ id: campaignsShow.campaign.id })" ng-if="main.isAuthenticated() && main.currentUserId === campaignsShow.campaign.createdBy.id" id="editbutton">Edit</button>

      <button class="button is-small is-danger" ng-click="campaignsShow.delete()" ng-if="main.isAuthenticated() && main.currentUserId === campaignsShow.campaign.createdBy.id" id="deletebutton">Delete</button>
    </div>
  </div>
</section>
