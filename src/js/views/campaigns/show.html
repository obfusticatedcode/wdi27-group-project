<!DOCTYPE html>
<section class="register-setion">
  <div class="columns fore-setion">
    <div class="column is-5 is-offset-1">
      <h1 class="title black-title">{{ campaignsShow.campaign.name }}</h1>
      <!-- image -->
      <img class="is-square" id="editimg" ng-src="{{ campaignsShow.campaign.imageSRC }}">


      <!-- campaignType -->
      <p ng-class="campaign.campaignType ? 'button is-success' : 'button is-danger'">{{ campaignsShow.campaign.campaignType }}</p>

      <!-- address -->

      <p><i class="fa fa-address-card" aria-hidden="true"></i> {{ campaignsShow.campaign.address }}</p>

      <!-- category -->
      <p>CATEGORIES</p>
      <div ng-repeat="category in campaignsShow.campaign.categories">

          <p ng-class="campaign.campaignType ? 'button is-success' : 'button is-danger'"><small>{{ category.name }} for {{ category.people }}</small></p>

      </div>

      <!-- description -->
      <label class="label" for="description">Description:</label>
      <p>
        {{ campaignsShow.campaign.description }}
      </p>
      <hr>
      <article class="media">
        <figure class="media-left">
          <p class="image is-48x48" ui-sref="usersShow({id: campaignsShow.campaign.createdBy.id })">
            <img class="circle" ng-src="{{ campaignsShow.campaign.createdBy.imageSRC }}">
          </p>
        </figure>
        <div class="media-content">
          <div class="content">
            <p>
              <strong>{{ campaignsShow.campaign.createdBy.username }}</strong><br>
              <em>31m</em>
            </p>
          </div>
        </div>
      </article>

      <footer class="card-footer">
        <a class="card-footer-item" ui-sref="campaignsEdit({ id: campaignsShow.campaign.id })" ng-if="main.isAuthenticated() && main.currentUserId === campaignsShow.campaign.createdBy.id" id="editbutton">Edit</a>
        <a class="card-footer-item" ng-click="campaignsShow.delete()" ng-if="main.isAuthenticated() && main.currentUserId === campaignsShow.campaign.createdBy.id" id="deletebutton">Delete</a>
        <a class="card-footer-item" href="mailto:{{campaignsShow.campaign.createdBy.email}}?Subject=Can%20you%20help%20me%20out?">Send Mail</a>
      </footer>

    </div>

    <div class="column is-6 remove-padding">
      <g-map class="map map-show column is-11" center="campaignsShow.campaign.location"></g-map>
    </div>


  </div>

</section>
